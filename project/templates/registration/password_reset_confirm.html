{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block body %}
  {% if validlink %}
    <h2>Введите новый пароль: </h2>
    <form action="." method="post">
      {{ form | crispy }}
      {% csrf_token %}
      <p><input type="submit" value="Изменить пароль!" class="btn btn-lg btn-light"/></p>
    </form>
  {% else %}
    <p> Ссылка недействительна. </p>
  {% endif %}
{% endblock %}
