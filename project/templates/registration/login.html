{% extends 'base.html' %}

{% block title %}
    Login page
{% endblock %}

{% block body %}
    {% if form.errors %}
        ERROR (check your credentials)
    {% else %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Login">
        </form>
    {% endif %}
{% endblock %}
