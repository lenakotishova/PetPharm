{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">

</head>
<body>

{% endif %}

{% block body %}{% endblock %}
</body>
</html>
