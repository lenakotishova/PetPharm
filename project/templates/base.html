{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">

</head>
<body>
{% if request.user.is_authenticated %}
    <a href="{% url "project:logout" %}">logout </a>
    <a href="{% url "project:profile" %}">profile </a>
{% else %}
    <a href="{% url "project:login" %}">login </a><br>
    <a href="{% url "project:register" %}">register </a><br>
{% endif %}

{% block body %}{% endblock %}
</body>
</html>
