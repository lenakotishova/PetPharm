{% extends 'base.html' %}

{% block title %}
    All Medicines
{% endblock %}

{% block body %}
    {% for medicine in page_object.object_list %}
        <h3>{{ medicine.title }}</h3>
        <p>
            {{ medicine.body|truncatewords:15 }}
        </p>
        <a href="{{ medicine.get_absolute_url }}"> Подробнее </a><br>
        <hr>
    {% endfor %}
{% endblock %}
