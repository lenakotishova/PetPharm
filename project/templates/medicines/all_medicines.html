{% extends 'base.html' %}

{% block title %}
    All Medicines
{% endblock %}

{% block body %}
    {% for medicine in medicines %}
        <h3>{{ medicine.title }}</h3>
        <p>
            {{ medicine.body|truncatewords:5 }}
        </p>
        <a href="{{ medicine.get_absolute_url }}">go to medicine </a><br>
        <hr>
    {% endfor %}
{% endblock %}
