{% extends 'base.html' %}

{% block title %}
    Share Medicine
{% endblock %}

{% block body %}
    {% if not sent %}
        <h1>Share {{ medicine.title}} via email</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Share!">
        </form>
    {% else %}
        Email has been sent.
    {% endif %}
    <a href="{% url "project:all_medicines" %}"> Back to all medicines </a>
{% endblock %}
